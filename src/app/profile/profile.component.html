<div class="container-fluid bg-custom3">
    <div class="row h-100">
        <div class="col-sm-2 col-md-3 col-xl-2">
            <app-navbar></app-navbar>
        </div>
        <div class="col-sm-10 col-md-9 col-xl-10 fullHeight">
            <div class="row justify-content-center">
                <div class="col-md-6">
                  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label for="name">Nombre</label>
                      <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                      <label for="pfp">Foto de Perfil</label>
                      <input type="text" id="pfp" class="form-control" formControlName="pfp">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                  </form>
                  <br>
                  <p class="custom">Email: {{globals.usuario?.email}}</p>
                  <p class="custom">Rol: {{globals.usuario?.role}}</p>
                  <p class="custom">Tu foto de perfil:</p>
                  <img class="rounded-circle img-fluid mb-3" src="{{globals.usuario?.pfp}}" alt="">
                </div>
                
              </div>

        </div>
    </div>
</div>
